<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Terrorist-shooting-game</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
          <div id="background">
               <div id="desert" class="bg"></div>
               <div id="mountain" class="bg"></div>
               <div id="forest" class="bg"></div>
               <div id="city" onclick ="cityBg()" class="bg"></div>
          </div>
          <button type="button" class = "start">START GAME</button>
         <br>
          <button type="button" class="easyOption">EASY</button>
          <button type="button" class="mediumOption">MEDIUM</button>
          <button type="button" class="hardOption">HARD</button>
          <button type="button" class="expertOption">EXPERT</button>
          <img src="./crosshair.png"  alt="cross-hair" class="cursor">
          <img src="./blood-spot.png"class="bloodSpot" alt="Blood-spot">

          <!-- SHARE MODAL  -->

          
           
     </div>
     <script src="script.js">

     </script>
</body>
</html>
